<html>
<head><title>Create Account</title>
</head>
<body>
<form>
	<fieldset>
	<table align="center" height="80%"><caption><h2>Create Account</h2></caption>
	<tr>
	<td>First name *<br>
	<input type="text" placeholder="enter your first name">
	<td>Last name<br>
	<input type="text" placeholder="enter your last name"></td>
	</tr>

	<tr>
	<td colspan="2">Email*<br>
	<input type="email" placeholder="enter your email"style="width: 90%"></td>
	</tr>

	<tr>
	<td>Password *<br>
	<input type="password" placeholder="enter your password" required>
	<td>Confirm Password *<br>
	<input type="password" placeholder="enter your password again" required>
	</td>
	</tr>

	<tr>
	<td>Gender:<br>
	<input type="radio" name="gender"> Male <input type="radio" name="gender"> Female
	</td>
	<td>Hobbies<br>
	<input type="checkbox">Music
	<input type="checkbox">Sports
	<input type="checkbox">Travel
	<input type="checkbox">Movies
	</td>
	</tr>

	<tr>
	<td><label for="inc">Source of income</label><br>
	<select name="inc" id="inc">
	<option value="Employed">Employed</option>
	<option value="Unemployed">Unemployed</option>
	<option value="Self employed">Self employed</option>
	</select>
	</td>

	<td>Income<br>
	<input type="range"> 20K
	</td>
	</tr>

	<tr>
	<td>Upload profile picture<br>
	<input type="file">
	</td>
	<td>Age<br>
	<input type="text"></td>
	</tr>

	<tr>
	<td colspan="2">Bio<br>
	<textarea cols="70" rows="4"></textarea>
	</td>
	</tr>
	<tr>
		<td colspan="2"><hr></td>
	</tr>

	<tr>
	<td colspan="2" align="right"><input type="submit" name="submit" value="Create"></td>
	</tr>
	</table>
	</fieldset>
</form>

</body>
</html>
