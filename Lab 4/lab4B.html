<html>
<head>
<title>Employee registration </title>
</head>
<body>
<form>
	<fieldset>
	<table cellspacing="30px"align="center"><caption><h1>Employee Registration</h1></caption>
	<tr rowspan="2"> </tr>
	<tr rowspan="2"> </tr>

	<tr>
	<td colspan="6" align="center"><h4>Personal Information</h4></td>
	</tr>

	<tr>
	<td align="left"> Employee Id</td>
	<td>:</td>
	<td><input type="text" placeholder="Enter Employee Id"> </td>
	<td> Employee name</td>
	<td>:</td>
	<td><input type="text" placeholder="Enter Employee Name"></td>
	</tr>

	<tr>
	<td>Email</td>
	<td>:</td>
	<td><input type="email" placeholder="Enter Email"></td>
	<td> Contact No</td>
	<td>:</td>
	<td><input type="number" placeholder="Enter Contact No"></td>
	</tr>

	<tr>
	<td>Marital status</td>
	<td>:</td>
	<td><input type="radio" name="status"> Single
	 <input type="radio" name="status"> Married</td>
	</tr>

	<tr align="center">
	<td colspan="6"><h4>Educational Qualification</h4></td>
	</tr>

	<tr>
	<td>Education</td>
	<td>:</td>
	<td><input type="text" placeholder="Enter Education details"></td>
	<td>Experience</td>
	<td>:</td>
	<td><input type="text" placeholder="Enter Experience Details"></td>
	</tr>

	<tr align="center">
	<td colspan="6" align="center"><h4> Job Details</h4></td>
	</tr>

	<tr>
	<td>Designation</td>
	<td>:</td>
	<td><input type="text" placeholder="Enter Designation details"></td>
	<td>Job location</td>
	<td>:</td>
	<td><input type="text" placeholder="Enter Job Location"></td>
	</tr>

	<tr>
	<td>Salary</td>
	<td>:</td>
	<td><input type="text" placeholder="Enter Salary details"></td>
	</tr>
	
	
	<tr>
		<td colspan="6"><hr></td>
	</tr>
	<tr>
		<td colspan="6" align="center"><input type="submit" value="Register" name="submit"></td>
	</tr>
	</table>
	</fieldset>
</form>

</body>
</html>
